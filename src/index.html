<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List</title>
    <link href="vendor/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        main {
            margin-top: 100px;
        }

        #content {
            display: none;
        }

        form {
            width: 350px;
            margin-bottom: 10px;
        }

        ul {
            margin-bottom: 0px;
        }

        #completedTaskList .content {
            color: rgb(58, 241, 58);
        }
    </style>
</head>
<body>
<nav class="navbar navbar-light fixed-top bg-light flex-md-nowrap p-1 shadow">
    <a class="navbar-brand col-sm-3 col-md-3 mr-0" target="_blank">Smart Contract: To do List / Tasks</a>
    <ul class="navbar-nav px-3">
        <li class="nav-item text-nowrap d-none d-sm-none d-sm-block">
            <medium><a class="nav-link" href="#">Account: <span id="account"></span></a></medium>
        </li>
    </ul>
</nav>
<div class="container-fluid">
    <div class="row">
        <main role="main" class="col-xl-12 d-flex justify-content-center">
            <div id="loader" class="text-center">
                <p class="text-center">Loading...</p>
            </div>
            <div id="content">
                 <form onSubmit="App.createTask(); return false;">
                     <input id="newTask" type="text" class="form-control" placeholder="Add a new task..." required>
                     <input type="submit" hidden="">
                   </form>
                <ul id="taskList" class="list-unstyled">
                    <div class="taskTemplate" class="checkbox" style="display: none">
                        <label>
                            <input type="checkbox" />
                            <span class="content">Task content goes here...</span>
                        </label>
                    </div>
                </ul>
                <ul id="completedTaskList" class="list-unstyled">
                </ul>
            </div>
        </main>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="vendor/truffle-contract/dist/truffle-contract.js"></script>
<script src="app.js"></script>
</body>
</html>
